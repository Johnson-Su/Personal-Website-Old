<div class="project-card" :class="{ 'col-sm-6 d-flex justify-content-start':isSmall }">
    <div v-if="!isSmall">
        <a
            href="Projects/Pilly/pilly.html"
            class="hovercard cardmaxheight"
            style="text-decoration: none;"
        >
            <div
                class="card mb-3 bgclr marg"
                style="max-width: 1116px; border: none;"
            >
                <div class="row no-gutters hovercard">
                    <div class="col-md-8 align-self-center">
                        <div class="card-body align-items-start largecardmarg">
                            <p class="card-text" v-if="ongoing">
                                <b>[ Ongoing Project ]</b>
                            </p>
                            <p class="card-text" v-if="!ongoing">
                                {{ projectNumber }} //
                            </p>
                            <h1 class="card-title">{{ title }}</h1>
                            <p class="card-text">
                                {{ description }}
                            </p>
                            <div class="spacerlarge"></div>
                            <div
                                class="mainpill mr-2 mb-1"
                                v-for="language in languages"
                            >
                                {{ language }}
                            </div>
                            <div></div>
                            <div
                                class="secondarypill first mr-2"
                                v-for="tool in tools"
                            >
                                {{ tool }}
                            </div>
                        </div>
                    </div>
                    <div
                        class="col align-self-center my-col-trans spacing pillytop"
                    >
                        <img
                            :src="image"
                            class="img-fluid mx-auto d-block notmobile"
                            alt="steghide image"
                        />
                        <img
                            :src="imageLarge"
                            class="img-fluid mx-auto d-block mobile"
                            alt="steghide image"
                        />
                    </div>
                </div>
            </div>
        </a>
    </div>  
    <div v-if="isSmall">
        <a href="Projects/Farmily/farmily.html" style="text-decoration: none;">
            <div class="card sm-3 bgclr marg" style="max-width: 530px; border: none;">
            <div class="row no-gutters hovercard align-self-center">
                <div class="card-body align-items-center smallcardmarg">
                    <p class="card-text psm">{{ projectNumber }} //</p>
                    <h1 class="card-title h1sm">{{ title }}</h1>
                    <p class="card-text psm">{{ description }}</p>
                    <div class="spacersm"></div>
                    <div class="mainpillsm mr-2 mb-1" v-for="language in languages">{{ language }}</div>
                    <div></div>
                    <div class="secondarypillsm first mr-2" v-for="tool in tools">{{ tool }}</div>
                </div>
                <div class="col align-self-center farmily">
                <img :src="image" class="img-fluid mx-auto d-block notmobile"  alt="Farmily Image">
                <img :src="imageLarge" class="img-fluid mx-auto d-block mobile"  alt="Farmily Image">
                </div>
            </div>
            </div>
        </a>
    </div>
</div>
